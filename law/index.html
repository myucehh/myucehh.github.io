<script>
//
var renderer;
var scene;
var camera; 
var cameraControl;

var sunPosX = 0;
var sunPosY = 0;
var sunRadius = 150;

 var mouseX = 0;
 var mouseY = 0;

function createRenderer() {
	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setClearColor(0xffffff, 1.0);
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.shadowMap.enabled = true;

}

function createCamera() {
	camera = new THREE.PerspectiveCamera(
			45,
			window.innerWidth / window.innerHeight,
			0.1, 1000);
	camera.position.x = 90;
	camera.position.y = 32;
	camera.position.z = 532;
	camera.lookAt(scene.position);

	cameraControl = new THREE.OrbitControls(camera);
}



function createLight() {
    var directionalLight = new THREE.DirectionalLight(0xffffff, .5);
    directionalLight.position.set(900, -10, 500);
    directionalLight.name = 'directional';

    scene.add(directionalLight);

    var ambientLight = new THREE.AmbientLight(0xffffff);
    scene.add(ambientLight);
}

function createSunMaterial() {
	var sunTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/sunmap.jpg', function(image) {
		sunTexture.image = image;
		sunTexture.needsUpdate = true;
	});

	var sunMaterial = new THREE.MeshPhongMaterial();
	sunMaterial.map = sunTexture;
	return sunMaterial;
}


function createEarthMaterial() {
	var earthTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/earthspec2k.jpg', function(image) {
		earthTexture.image = image;
		earthTexture.needsUpdate = true;
	});
/*
	var normalTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/earth_normalmap_flat2k.jpg', function(image) {
		normalTexture.image = image;
		normalTexture.needsUpdate = true;
	});

	var specularTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/earthspec2k.jpg', function(image) {
		specularTexture.image = image;
		specularTexture.needsUpdate = true;
	});
*/

	var earthMaterial = new THREE.MeshPhongMaterial();
	earthMaterial.map = earthTexture;

	//earthMaterial.normalMap = normalTexture;
	//earthMaterial.normalScale = new THREE.Vector2(0.7, 0.7);

	//earthMaterial.specularMap = specularTexture;
	//earthMaterial.specular = new THREE.Color(0x262626);
	return earthMaterial;
}

function createMarsMaterial() {
	var marsTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/eyes-3.jpg', function(image) {
		marsTexture.image = image;
		marsTexture.needsUpdate = true;
	});

	

	var specularTexture = new THREE.Texture();
	var loader =  new THREE.ImageLoader();
	loader.load('assets/earthspec2k.jpg', function(image) {
		specularTexture.image = image;
		specularTexture.needsUpdate = true;
	});

	var marsMaterial = new THREE.MeshBasicMaterial();
	marsMaterial.map = marsTexture;

	marsMaterial.specularMap = specularTexture;
	marsMaterial.specular = new THREE.Color(0x262626);
	return marsMaterial;
}


function createSun() {
	var sphereGeometry = new THREE.SphereGeometry(sunRadius, 30, 30);
	var sphereMaterial = createSunMaterial();
	var sunMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
	sunMesh.name = 'sun';
	sunMesh.position.x = sunPosX;
	sunMesh.position.y = sunPosY;
	scene.add(sunMesh);
}

function createEarth() {
	var sphereGeometry = new THREE.SphereGeometry(30, 12, 12);
	var sphereMaterial = createEarthMaterial();
	var earthMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
	earthMesh.name = 'earth';
	var distance = sunRadius + 15;
	//earthMesh.position.x = distance;
	earthMesh.position.y += 90;
	scene.add(earthMesh);
}

function createMars() {
	var sphereGeometry = new THREE.SphereGeometry(80, 30, 30);
	var sphereMaterial = createMarsMaterial();
	var marsMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
	marsMesh.name = 'mars';
	var distance = sunRadius + 90;
	marsMesh.position.y -= 90;
	scene.add(marsMesh);
}
	
function createClouds() {
	var sphereGeometry = new THREE.SphereGeometry(sunRadius + .5, 28, 28);

	var cloudsTexture = new THREE.Texture();
	var loader = new THREE.ImageLoader();
	loader.load('assets/linesMap-4.png', function(image) {
		cloudsTexture.image = image;
		cloudsTexture.needsUpdate = true;
	});

	var cloudsMaterial = new THREE.MeshPhongMaterial();
	cloudsMaterial.map = cloudsTexture;
	cloudsMaterial.transparent = true;

	var cloudsMesh = new THREE.Mesh(sphereGeometry, cloudsMaterial);
	cloudsMesh.name = 'clouds';
	var distance = sunRadius + 15;
	//cloudsMesh.position.x = distance;
	scene.add(cloudsMesh);
}

function createStarfield() {
	var sphereGeometry = new THREE.SphereGeometry(300, 32, 32);

	envTexture = new THREE.Texture();
	var loader = new THREE.ImageLoader();
	loader.load('assets/galaxy_starfield.png', function(image) {
		envTexture.image = image;
		envTexture.needsUpdate = true;
	});

	var envMaterial = new THREE.MeshBasicMaterial();
	envMaterial.map = envTexture;
	envMaterial.side = THREE.BackSide;

	var mesh = new THREE.Mesh(sphereGeometry, envMaterial);
	scene.add(mesh);
}

function init() {

    scene = new THREE.Scene();
    
    createRenderer();
    createCamera();
    createLight();

    //createSun();

    createEarth();
    createClouds();
    //createStarfield();

	createMars();


    document.body.appendChild(renderer.domElement);

    window.addEventListener( 'resize', onWindowResize, false );

    //render() gets called at end of init
    //as it looped forever
    render();
}

function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}



function render() {

	cameraControl.update();

	camera.position.x += ( mouseX - camera.position.x ) * 0.05;
	camera.position.y += ( - mouseY - camera.position.y ) * 0.05 + 15;
	camera.lookAt( scene.position );

	scene.getObjectByName('earth').rotation.y -= 0.005;
	scene.getObjectByName('clouds').rotation.y += 0.009;
	scene.getObjectByName('mars').rotation.y += 0.04;
	scene.getObjectByName('mars').rotation.z += 0.000009;

	renderer.render(scene, camera);
	requestAnimationFrame(render);
}

init();
</script>
